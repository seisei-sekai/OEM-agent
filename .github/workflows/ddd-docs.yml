name: Update DDD Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'packages/domain/**'
      - 'packages/application/**'
      - 'packages/infrastructure/**'
      - 'Business/**'
      - 'scripts/generate-ddd-docs.ts'
      - 'scripts/analyzers/**'
      - 'scripts/generators/**'

  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate DDD documentation
        run: pnpm ddd:docs
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/ddd-models/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/ddd-models/
          git commit -m "docs: auto-update DDD models and diagrams [skip ci]"
          git push
